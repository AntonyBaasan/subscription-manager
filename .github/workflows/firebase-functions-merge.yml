name: Deploy to Firebase Functions on merge
'on':
  push:
    branches:
      - main
    paths: 
      - 'backend/**'

jobs:

  build_and_deploy_functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/functions

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        id: cache-nodemodules-func
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-func
        with:
          # caching node_modules
          path: backend/functions/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache-nodemodules-func.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Lint
        run: |
          npm run lint

      - name: Deploy to Firebase
        run: |
          npx firebase deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
