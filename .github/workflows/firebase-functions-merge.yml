      - name: Install Dependencies
        # if: steps.cache-nodemodules-func.outputs.cache-hit != 'true'
        run: |
          pwd
          rm -rf .git/hooks
          npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: |
